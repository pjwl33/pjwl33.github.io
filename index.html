<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0"/>
  <link rel="icon" type="image/png" href="http://www.softwarecrew.com/wp-content/uploads/2012/07/panda_cloud_av_icon.png">
  <link rel="stylesheet" href="fonts/font-awesome-4.2.0/css/font-awesome.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Gentium+Basic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="fonts/fonts.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/hover_animations.css">
  <link rel="stylesheet" href="css/hover_effects.css">
  <link rel="stylesheet" href="css/hover_effects_demo.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="myApp">
  <div ng-controller="MyController">
    <div id="resume-box" class="grid box">
      <!-- <h2>Resume</h2> -->
      <figure class="effect-oscar">
        <img src="http://www.lorempixel.com/1000/500/nightlife" alt="resume_image">
        <figcaption>
          <h2 class="navbar-brand clickable" style="margin-top:15px;">
            PAUL JINWOO LEE
          </h2>
          <p>
            <a class="clickable" href="https://s3.amazonaws.com/resume-info/PJWL_Resume_053014.pdf">
              <i class="fa fa-file-text clickable" id="resume-icon"></i>
              RESUME
            </a>
            &copy Paul Jinwoo Lee 2014 (Panda Lover & Mind Explorer). All rights reserved.
          </p>
        </figcaption>
      </figure>
    </div>

    <div id="about-box" class="grid box">
      <!-- <h2 id="about" class="clickable">About Me</h2> -->
      <figure class="effect-marley">
        <img src="images/brooklyn.png" alt="about_me">
        <!-- <img src="images/pic_changer/pic1.png" class="profile-pic" id="about-pic"> -->
        <!-- <img src="images/pic_changer/pic1.png" id="about-pic-1" hidden>
        <img src="images/pic_changer/pic2.png" id="about-pic-2" hidden>
        <img src="images/pic_changer/pic3.png" id="about-pic-3" hidden>
        <img src="images/pic_changer/pic4.png" id="about-pic-4" hidden>
        <img src="images/pic_changer/pic5.png" id="about-pic-5" hidden> -->
        <figcaption>
          <p class="description">
            My name is Paul Jinwoo Lee: I'm a Korean-native, Michigan-raised, and Brooklyn-living web developer. I primarily use Ruby/Rails along with Javascript/jQuery to code ideas into reality.<br>
            <br>
            In May 2014, I graduated from <a href="https://generalassemb.ly/education/web-development-immersive">General Assembly's Web Development Immersive</a>, where I learned full-stack development. <br>
            <br>
            For 2 years prior to programming, I was on the recruiting, biz dev, and project management side of the tech industry, before I dove into the world of code. <br>
            <br>
            I am constantly looking to connect with passionate and intelligent developers to continue my growth as a technologist, tinkerer, and creative thinker.
          </p>
        </figcaption>
      </figure>
    </div>

    <div id="projects-box" class="grid box">
      <!-- <h2 id="projects" class="clickable">Projects</h2> -->
      <figure class="effect-ruby">
        <img src="http://www.lorempixel.com/1000/500/fashion" alt="projects_image">
        <figcaption>
          <div ng-repeat="p in projects" class="view view-first">
            <img src="{{p.image}}" class="project-pic">
            <div class="mask"></div>
            <div class="content">
              <h2>{{p.title}}</h2>
              <p>{{p.description}}</p>
              <a href="{{p.url}}" class="info">SITE</a>
              <a href="{{p.source}}" class="info">SOURCE</a>
            </div>
          </div>
        </figcaption>
      </figure>
    </div>

    <div id="contact-box" class="grid box">
      <!-- <h2 id="contacts" class="clickable">Get in Touch</h2> -->
      <figure class="effect-zoe">
        <img src="http://www.lorempixel.com/1000/500/transport" alt="contacts_box">
        <figcaption>
          <h2>Get In Touch</h2>
          <p class="icon-links">
            <a href="https://www.linkedin.com/in/pauljwlee"><i class="fa fa-linkedin"></i></a>
            <a href="https://www.facebook.com/pjwlee"><i class="fa fa-facebook"></i></a>
            <a href="https://twitter.com/pjwl33"><i class="fa fa-twitter"></i></a>
            <a href="https://github.com/pjwl33"><i class="fa fa-github"></i></a>
            <a href="https://angel.co/pjwl33"><i class="fa fa-angellist"></i></a>
          </p>
          <p class="description">
            <a href="mailto:paul.leejw@gmail.com"><i class="fa fa-envelope"></i></a>
            <a href="mailto:paul.leejw@gmail.com">paul.leejw@gmail.com</a>
            <br>
            <i class="fa fa-phone" id="phone-icon"></i>
            931.546.9660
          </p>
        </figcaption>
      </figure>
    </div>
  </div>

  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="js/app.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</body>
</html>
